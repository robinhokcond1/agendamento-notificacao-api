spring.application.name=agendamento-notificacao-api

# ===============================
# DATABASE CONFIGURATION - POSTGRESQL
# ===============================

# URL de conexão - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db_agendamento}

# Usuário e senha do banco
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Estratégia de atualização do Hibernate (update, validate, create, none)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Formatação e exibição de SQL no console
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}

# ===============================
# SERVER CONFIGURATION
# ===============================

# Porta da aplicação (padrão: 8080)
server.port=${SERVER_PORT:8080}

# Timezone da aplicação
spring.jackson.time-zone=${TZ:America/Sao_Paulo}



